<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="shortcut icon" href="/AirBnB_clone/web_static/images/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/AirBnB_clone/web_static/images/logo.png" alt="Logo">
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filters Section -->
        <section class="filters">
            <!-- Locations Filter -->
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Amenities Filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake 1</li>
                    <li>Fake 2</li>
                </ul>
            </div>
            <!-- Search Button -->
            <button class="search-btn">Search</button>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Place Listings -->
            <article class="place">
                <h2>Place 1</h2>
                <div class="price_by_night">$120</div>
                <div class="information">
                    <div class="max_guest">
                        <p>Number of guests: 4 <span>icon</span></p>
                    </div>
                    <div class="number_rooms">
                        <p>Number of bedrooms: 2 <span>icon</span></p>
                    </div>
                    <div class="number_bathrooms">
                        <p>Number of bathrooms: 1 <span>icon</span></p>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> Fake Owner</p>
                </div>
                <div class="description">
                    <p>Fake description text goes here...</p>
                </div>
            </article>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
